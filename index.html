<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1" style="margin: auto;">Weather Dashboard</span>
            </nav>
        </header>
        <br>
        <main>
            <section>
                <div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-lg-6 col-xl-3">
                            <div class="container fluid side-list-menu">
                                <div class="input-group mb-3">
                                    <input id="cityInput" type="text" class="form-control" placeholder="City or State" aria-label="City or State" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
                                    </div>
                                </div>
                                <div id="celciusFahrenheit" class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-primary active">
                                      <input type="radio" name="options" id="fahrenheit" checked> Fahrenheit
                                    </label>
                                    <label class="btn btn-outline-primary">
                                      <input type="radio" name="options" id="celcius"> Celcius
                                    </label>
                                </div>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action">Atlanta</a>
                                    <a href="#" class="list-group-item list-group-item-action">Los Angeles</a>
                                    <a href="#" class="list-group-item list-group-item-action">Las Vegas</a>
                                    <a href="#" class="list-group-item list-group-item-action">Cleveland</a>
                                    <a href="#" class="list-group-item list-group-item-action">Seattle</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-10 col-xl-9">
                            <div class="container">
                                <div id="current-weather-display">
                                    <div class="alert alert-danger hide" id="errors" role="alert">
                                        You must enter a city or state!
                                    </div>
                                    <h1 id="cityDisplay"></h1>
                                    <p style="text-align: center;"id="currentDay"></p>
                                    <div id="current-weather-forecast">
                                        <p>Temperature: <span id="tempDisplay"></span></p>
                                        <p>Humidity: <span id="humidDisplay"></span></p>
                                        <p>Wind Speed: <span id="windSpeedDisplay"></span></p>
                                        <p>UV Index: <span class="uvIndex" id="uvDisplay"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
