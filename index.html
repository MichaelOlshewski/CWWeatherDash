<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1" style="margin: auto;">Weather Dashboard</span>
            </nav>
        </header>
        <br>
        <main>
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-3">
                            <div class="side-list-menu">
                                <div class="input-group mb-3">
                                    <input id="cityInput" type="text" class="form-control" placeholder="City or State" aria-label="City or State" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
                                    </div>
                                </div>
                                <div id="celciusFahrenheit" class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-primary active">
                                      <input type="radio" name="options" id="fahrenheit" checked> Fahrenheit
                                    </label>
                                    <label class="btn btn-outline-primary">
                                      <input type="radio" name="options" id="celcius"> Celcius
                                    </label>
                                </div>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action">Atlanta</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-11 col-md-10 col-lg-9">
                            <div id="current-weather-display">
                                <div class="alert alert-danger hide" id="noResultError" role="alert">
                                    There was an error! Please check the name and retry!
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="alert alert-danger hide" id="blankStateCity" role="alert">
                                    You must enter a city or state!
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="alert alert-danger hide" id="noUVerror" role="alert">
                                    Failed to get the current UV Index for today!
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <h1 id="cityDisplay"></h1>
                                <p class="hide" style="text-align: center;"id="currentDay"></p>
                                <img id="owmIcon" src="" alt="">
                                <div id="current-weather-forecast">
                                    <p>Temperature: <span id="tempDisplay"></span></p>
                                    <p>Humidity: <span id="humidDisplay"></span></p>
                                    <p>Wind Speed: <span id="windSpeedDisplay"></span></p>
                                    <p>UV Index: <span class="uvIndex" id="uvDisplay"></span></p>
                                </div>
                                <div class="hide" id="fiveDayDisplay">
                                    <h3 style="text-align:center;margin-bottom: 20px;">5-Day Weather Report</h3>
                                    <div class="flexContainer">
                                        <div class="row fiveDayDisplay">
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-2 mx-auto">
                                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                                    <div class="card-header"><strong id="d1Date"></strong></div>
                                                    <div class="card-body">
                                                        <img id="d1WIcon">
                                                        <h6 id="d1TempDisplay"></h6>
                                                        <h6 id="d1HumidDisplay"></h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-2 mx-auto">
                                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                                    <div class="card-header"><strong id="d2Date"></strong></div>
                                                    <div class="card-body">
                                                        <img id="d2WIcon">
                                                        <h6 id="d2TempDisplay"></h6>
                                                        <h6 id="d2HumidDisplay"></h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-2 mx-auto">
                                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                                    <div class="card-header"><strong id="d3Date"></strong></div>
                                                    <div class="card-body">
                                                        <img id="d3WIcon">
                                                        <h6 id="d3TempDisplay"></h6>
                                                        <h6 id="d3HumidDisplay"></h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-2 mx-auto">
                                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                                    <div class="card-header"><strong id="d4Date"></strong></div>
                                                    <div class="card-body">
                                                        <img id="d4WIcon">
                                                        <h6 id="d4TempDisplay"></h6>
                                                        <h6 id="d4HumidDisplay"></h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-2 mx-auto">
                                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                                    <div class="card-header"><strong id="d5Date"></strong></div>
                                                    <div class="card-body">
                                                        <img id="d5WIcon">
                                                        <h6 id="d5TempDisplay"></h6>
                                                        <h6 id="d5HumidDisplay"></h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
